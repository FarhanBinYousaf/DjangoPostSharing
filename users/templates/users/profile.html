{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
	<div class="media">
		<div class="row">
			<div class="col-md-3">
				<a href="{{ user.profile.image.url }}"><img class="rounded-circle account-img" src="{{ user.profile.image.url }}"></a>
			</div>
			<div class="col-md-9">
				<div class="media-body" >
					<h3 class="account-heading">{{ user.username }}</h3>
					<p class="text-secondary">{{ user.email }}</p>
				</div>
			</div>
		</div>
	</div>
	<!-- Profile FORM HERE -->
	<form action="" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Profile Info</legend>

			{{ u_form|crispy }}
			{{ p_form|crispy }}

		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-info mb-3" type="submit">Update</button>

		</div>

	</form>

</div>
{% endblock content %}
